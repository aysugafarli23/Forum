<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysu_Forum</title>
</head>
<body bgcolor="#35384B">
    <style>
        table,td,tr,textarea,input,label, text{
            align: center;

        }

        table{
            border-collapse: collapse;
        }

        hr{
            color:#9FE4CA;
        }

        #iframe{
            display: flex;
            justify-content: center;
           
        }
        h2 a{
            color: white;
            font-display: none;
        }
    
    </style>
    
    <table border="1" align="center" cellpadding="15">
        <thead>
            <tr bgcolor="#B7E5B4">
                <th colspan="3">Müraciət et</th>
            </tr>

        </thead>


        <tbody>

            <tr>
                <td bgcolor="#B7E5B4"><label for="image">Şəkil yükləyin</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="fname">Ad</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><input placeholder="Ad" type="text" name="" id=""></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="lname">Soyad</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><input placeholder="Soyad" type="text" name="" id=""></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="date">Doğum tarixi</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><input type="date"></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="m/f">Cinsiyyət</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><label for="">kişi</label><input type="radio">
                    <label for="">qadın</label><input type="radio"></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="mail">Email</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><input placeholder="Emailinizi yazın" type="email" name="" id=""></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4" rowspan="2"><label for="contact">Əlaqə</label></td>
                <td bgcolor="#CDD2CA"><label for="tel">tel:</label></td>
                <td bgcolor="#B5C1D1"><input placeholder="phone" type="tel"></td>
            </tr>

            <tr>
                <td bgcolor="#CDD2CA"><label for="tel">tel:</label></td>
                <td bgcolor="#B5C1D1"><input placeholder="phone" type="tel"></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="experience">Təcrübələriniz</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><textarea style="resize: none;" placeholder="Təcrübələrinizi qeyd edin ..." name="" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="languages">Xarici dillər</label></td>
                <td bgcolor="#B5C1D1" colspan="2">
                    <label for="eng">İngilis dili</label>
                    <input type="radio">
                    <label for="tr">Türk dili</label>
                    <input type="radio">
                    <label for="kr">Koreya dili</label>
                    <input type="radio">
                    <label for="ru">Rus dili</label>
                    <input type="radio">

                </td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="soldier">Əsgərlik</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><select name="" id="">
                    <option value="yes">Xidmətdə olub</option>
                    <option value="no">Xidmətdə olmayıb</option>
                </select></td>
            </tr>

            <tr>
                <td bgcolor="#B7E5B4"><label for="edu">Təhsil</label></td>
                <td bgcolor="#B5C1D1" colspan="2"><select name="" id="">
                    <option value="school">Orta təhsil</option>
                    <option value="bachelor">Yarımçıq ali təhsil</option>
                    <option value="master">Tam ali təhsil</option>
                </select></td>
            </tr>

        </tbody>

        <tfoot>
            <tr bgcolor="#B7E5B4" align="center">
                <td colspan="3"><button type="submit">Təsdiq et</button></td>
            </tr>
        </tfoot>
    </table>

    <hr><hr>

    <h2 align="center"><a href="https://coders.edu.az/">Bizim Haqqımızda</a></h2>

    <div id="iframe">
        <iframe width="960" height="515" src="https://www.youtube-nocookie.com/embed/o57h0EsBjx0?si=MPBU-rDM5oKBrXdm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div>
</body>
</html>
